<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="/src/json_server_api.js"></script>
    <script type="module" src="/src/main.js"></script>
    <title>Movie List</title>
  </head>
  <body>
    <form action="" id='form-id' class="form">
      <h2 class="form-heading">Rated Movie</h2>
      <input type="text" id='title-id' name='title' placeholder="Title" required>
      <input type="number" id='rating-id' name='rating' placeholder="Rating" min=0 max=10 step=0.1 required>
      <label for="sorted-checkbox-id"><input type="checkbox" id='sorted-checkbox-id' name='sorted' checked>Sorted</label>
      <div>
        <input type="submit" id='create-btn-id' value="Create">
        <input type="button" id='update-btn-id' value="Update" disabled>
        <input type="button" id='reset-btn-id' value="Reset" disabled>
      </div>
    </form>
    <div class="page-buttons">
      <button type="button" id="page-prev-btn-id" disabled>Prev</button>
      <button type="button" id="page-next-btn-id" disabled>Next</button>
    </div>
    <div id="movie-list-id" class="movie-list">
    </div>
  </body>
</html>
